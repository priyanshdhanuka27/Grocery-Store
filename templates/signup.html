<head>
  
    {% extends 'base.html' %} {% load static %}
    {% block title %} Welcome {% endblock %}
  </head>
  {% block content %}
    <!-- Form -->
    <div class="form-img">
        <img
        src="{% static 'images/pexels-photo-175694.jpeg' %}"
        alt="Store Picture Here"
        style="background-size: cover; background-position: center;"
        />
    </div>
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <form>
         <input class="input-box" type="text" placeholder="First Name">
         <input class="input-box" type="text" placeholder="Last Name">
         <input class="input-box" type="email" placeholder="Email">
         <input class="input-box" type="password" placeholder="Password">
         <p><span><input type="checkbox" name="" id=""></span> I agree to the <a href="#terms">Terms and Conditions</a></p>
         <button type="submit" class="signup-btn">Sign up</button>
         <hr>
         <p class="or" >OR</p>
         <button type="button" class="login-btn">Login with:</button>
         <p>Already have an account? <a href="#login">Log in</a></p>
        </form>
    </div>
  {% endblock %}
