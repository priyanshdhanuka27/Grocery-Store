{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> 
    <title>
      The Grocer | {% block title %}{% endblock %}
    </title>
</head>
<body>
  <nav id="navbar">
    <div class="container-fluid">
        <div class="logo">
            <a href="/">
                <img class="logo" src="{% static 'images/shop.png' %}" alt="Logo Here" style="width: 55px; height: 55px;">
            </a>
        </div>
        <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'products' %}">Products</a></li>
                <li><a href="{% url 'signup' %}">Sign-up</a></li>
                <li><a href="{% url 'user_profile' %}">
                    <i class="far fa-user fa-2x"></i></a>
                </li>
        </ul>
    </div>
</nav>
      {% block content %}
      {% endblock %}
<footer>
<div class="clr"></div>
<footer id="main-footer">
    <p>The Grocer &copy; 2020, All Rights Reserved</p>   
</footer>       
</body>
</html>
